<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>админка</title>
</head>
<body>
    <ul>
        {% for message in messages %}
            <li>{{ message.sender }} ({{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}): {{ message.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>

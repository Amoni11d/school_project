<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Вход</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST" action="{{ url_for('register') }}">
                <h1>Регистрация</h1>
                <input type="text" name="username" class="form-control" required placeholder="Логин">
                <input type="password" class="form-control" name="password" required placeholder="Пароль">
                <button class="btn btn-primary" type="submit">Регистрация</button>
            </form>
        </div>
        <div class="form-container sign-in" id="signInFormContainer">
            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <h1>Вход</h1>
                <input type="text" class="form-control" aria-describedby="emailHelp" name="username" required placeholder="Логин">
                <input type="password" class="form-control" name="password" required placeholder="Пароль">
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Добро пожаловать</h1>
                    <button class="hidden" id="login">Войти</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Привет, друг!</h1>
                    <p>Ты можешь зарегистрироваться, если у тебя еще нет аккаунта на нашем сайте</p>
                    <button class="hidden" id="register">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
    <div id="triangle-container"></div>

    <script src="{{ url_for('static', filename='js/script_1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/triangle-script.js') }}"></script>

</body>
</html>
